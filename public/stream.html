<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Voice Agent Widget</title>
  <style>
    :root{--bg:#fff;--muted:#666;--accent:#0b79d0}
    body{font-family:system-ui,Segoe UI,Roboto,Arial;padding:12px;background:var(--bg);color:#111}
    #widget{width:360px;border:1px solid #e6e6e6;border-radius:8px;padding:12px;box-shadow:0 6px 18px rgba(20,20,20,0.02)}
    h3{margin:4px 0 8px;font-size:16px}
    .row{display:flex;gap:8px;align-items:center}
    button{padding:8px 10px;border-radius:6px;border:0;background:var(--accent);color:#fff;cursor:pointer}
    button.secondary{background:#f1f1f1;color:#222}
    #status{font-weight:600;color:var(--muted);margin-left:6px}
    #transcript{margin-top:10px;background:#fafafa;border:1px solid #f0f0f0;padding:10px;border-radius:6px;min-height:56px}
    audio{width:100%;margin-top:8px}
    #fields{margin-top:8px;font-size:13px;color:var(--muted)}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div id="widget">
    <h3>Voice Agent</h3>
    <div class="row">
      <button id="startBtn">Start</button>
      <button id="stopBtn" class="secondary" disabled>Stop</button>
      <button id="forceSend" class="secondary">Send Now</button>
      <span id="status">idle</span>
    </div>
    <div style="margin-top:10px" class="row">
      <label class="small"><input id="consentCheck" type="checkbox"> I consent to recording</label>
      <button id="clearSession" class="secondary" title="Reset session">Reset</button>
    </div>
    <div id="transcript">Assistant text will appear here...</div>
    <audio id="player" controls></audio>
    <div id="fields" aria-live="polite"></div>
    <div style="margin-top:8px" class="small">Uses your mic. Speak naturally â€” widget detects silence and auto-sends.</div>
  </div>
  <script src="/stream.js"></script>
</body>
</html>
