<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Low-latency Voice Agent</title>
  <style>
    body{font-family:system-ui;padding:12px}
    #widget{width:420px;border:1px solid #ddd;padding:12px;border-radius:8px}
    button{padding:8px 10px;margin-right:6px}
    #status{font-weight:600;margin-left:8px}
    #transcript{margin-top:10px;padding:8px;background:#fafafa;border-radius:6px;min-height:64px}
  </style>
</head>
<body>
  <div id="widget">
    <h3>Low-latency Voice Agent</h3>
    <div>
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <button id="flush">Send Now</button>
      <span id="status">idle</span>
    </div>
    <div id="transcript">Transcript will appear here...</div>
    <audio id="player" controls></audio>
  </div>
  <script src="/voice-widget-stream.js"></script>
</body>
</html>
