<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voice Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      --muted:#9aa6bf;
      --accent-start:#06b6d4;
      --accent-end:#7c3aed;
      --glass: rgba(255,255,255,0.03);
      --success:#34d399;
      --danger:#fb7185;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{
      background: radial-gradient(800px 400px at 15% 15%, rgba(124,58,237,0.06), transparent 8%),
                  radial-gradient(900px 450px at 90% 90%, rgba(6,182,212,0.05), transparent 8%),
                  var(--bg);
      display:flex;align-items:center;justify-content:center;padding:20px;color:#e6eef8;
    }

    /* container */
    .widget {
      width:420px;
      max-width:96vw;
      border-radius:16px;
      padding:18px;
      background: var(--card-bg);
      box-shadow: 0 12px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(8px) saturate(120%);
      transition:transform .18s ease, box-shadow .18s ease;
    }

    .header {display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .brand {display:flex;align-items:center;gap:12px}
    .logo {width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;color:white;box-shadow:0 10px 30px rgba(124,58,237,0.12)}
    .title {font-weight:700;font-size:15px}
    .sub {font-size:13px;color:var(--muted);margin-top:2px}

    /* mic button area */
    .mic-wrap {display:flex;flex-direction:column;align-items:center;gap:10px;margin:8px 0}
    .mic {
      position:relative;width:120px;height:120px;border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;align-items:center;justify-content:center;cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 30px rgba(3,7,18,0.6);
      overflow:visible;
    }
    .mic:active{transform:translateY(1px)}
    .mic .ring {
      position:absolute;inset:-6px;border-radius:999px;padding:6px;pointer-events:none;
      display:flex;align-items:center;justify-content:center;
    }
    .animated-ring {
      width:100%;height:100%;border-radius:999px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(124,58,237,0.18), rgba(6,182,212,0.16));
      filter: blur(14px);
      opacity:0.12; transform:scale(0.92);
      transition:transform .18s ease, opacity .2s ease;
    }
    .mic .core {
      width:76px;height:76px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.035);
      transition:all .18s ease;
      position:relative;
    }
    /* icons inside core */
    .icon {width:40px;height:40px;display:block}
    .icon svg{width:100%;height:100%;display:block}

    /* label below mic */
    .mic-label {
      font-size:13px;color:var(--muted);font-weight:600;padding:6px 12px;border-radius:999px;
      background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.018);
    }

    /* status / badges */
    .status-row {display:flex;align-items:center;gap:12px;justify-content:center;margin-top:8px}
    .status-badge {
      display:flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;
      background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);font-size:13px;color:var(--muted)
    }
    .status-dot {width:10px;height:10px;border-radius:50%;background:var(--muted);box-shadow:0 0 8px rgba(0,0,0,0.5)}
    .status-dot.listening { background: rgba(59,130,246,1); box-shadow:0 0 14px rgba(59,130,246,0.22) }
    .status-dot.speaking { background: var(--success); box-shadow:0 0 18px rgba(52,211,153,0.22) }
    .status-dot.uploading { background: #fbbf24; box-shadow:0 0 18px rgba(251,191,36,0.18) }
    .status-dot.error { background: var(--danger); box-shadow:0 0 18px rgba(251,113,133,0.18) }

    /* waveform */
    .wave {width:100%;height:58px;margin-top:12px;border-radius:10px;overflow:hidden;background:linear-gradient(90deg, rgba(255,255,255,0.012), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02);padding:8px;display:flex;align-items:center;justify-content:center}
    canvas {width:100%;height:100%}

    /* action row */
    .actions {display:flex;align-items:center;gap:10px;justify-content:space-between;margin-top:12px}
    .icon-btn {display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:8px 10px;border-radius:10px;background:transparent;border:0;color:var(--muted);cursor:pointer;transition:all .12s ease}
    .icon-btn.primary {background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:white;box-shadow:0 10px 30px rgba(7,89,133,0.06)}
    .icon-btn:hover{transform:translateY(-3px);color:white}

    /* visually-hidden for actual transcript */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* speaking pulsing ring */
    .mic.speaking .animated-ring { animation:pulseRing 1000ms linear infinite; opacity:0.95; transform:scale(1.06) }
    @keyframes pulseRing {
      0%{ transform:scale(1.00); opacity:0.9 }
      50%{ transform:scale(1.14); opacity:0.7 }
      100%{ transform:scale(1.00); opacity:0.9 }
    }

    /* responsive tweaks */
    @media (max-width:440px) {
      .mic { width:96px;height:96px }
      .mic .core { width:62px;height:62px }
      .logo {width:38px;height:38px}
      .widget{padding:14px}
    }

    @media (max-width:340px) {
      .title {font-size:14px}
      .sub {display:none}
      .mic-label {font-size:12px;padding:6px 10px}
      .wave {height:48px}
    }
  </style>
</head>
<body>
  <div class="widget" role="region" aria-label="Voice agent widget">
    <div class="header">
      <div class="brand">
        <div class="logo">VA</div>
        <div>
          <div class="title">Voice Agent</div>
          <div class="sub">Tap to talk — auto-detects silence and auto-sends</div>
        </div>
      </div>

      <div style="display:flex;gap:8px;align-items:center">
        <button id="forceSendBtn" class="icon-btn" title="Send now" aria-label="Send now">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"></path><path d="M21 2l-7 19-4-9-9-4 19-6z"></path></svg>
        </button>
        <button id="resetBtn" class="icon-btn" title="Reset session" aria-label="Reset session">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 11-3-6.7"></path><polyline points="22 4 12 14 9 11"></polyline></svg>
        </button>
      </div>
    </div>

    <div class="mic-wrap">
      <button id="micBtn" class="mic" aria-pressed="false" aria-label="Toggle microphone">
        <div class="ring"><div class="animated-ring" id="animatedRing"></div></div>

        <div class="core" id="micCore">
          <!-- two icons: mic and stop; JS toggles via opacity -->
          <div id="micIcon" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center">
            <svg viewBox="0 0 24 24" class="icon" fill="currentColor" style="color:transparent">
              <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z"></path><path d="M19 11v1a7 7 0 0 1-14 0v-1"></path><path d="M12 19v4"></path>
            </svg>
          </div>

          <div id="stopIcon" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;opacity:0">
            <svg viewBox="0 0 24 24" class="icon" fill="currentColor" style="color:transparent">
              <rect x="7" y="7" width="10" height="10"></rect>
            </svg>
          </div>
        </div>
      </button>

      <div id="micLabel" class="mic-label" aria-live="polite">Start</div>
    </div>

    <div class="status-row" aria-hidden="true">
      <div class="status-badge" id="statusBadge"><div class="status-dot" id="statusDot"></div><div id="statusLabel" style="min-width:90px;text-align:left;color:var(--muted);font-weight:600">idle</div></div>
    </div>

    <div class="wave">
      <canvas id="waveCanvas" width="800" height="50"></canvas>
    </div>

    <div class="actions" aria-hidden="true">
      <div style="font-size:13px;color:var(--muted)">Microphone active while listening</div>
      <div style="display:flex;gap:8px">
        <button id="stopBtn" class="icon-btn" title="Stop" aria-label="Stop">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12"></rect></svg>
        </button>
      </div>
    </div>

    <!-- visually-hidden transcript & collected fields for accessibility -->
    <div id="transcript" class="sr-only" aria-live="polite">Assistant text will appear here...</div>
    <div id="fields" class="sr-only" aria-hidden="false"></div>
    <audio id="player" controls class="sr-only"></audio>
  </div>

  <script src="voice-widget.js"></script>
</body>
</html>
